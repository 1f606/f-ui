<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../src/f-ui.css">
</head>
<body>
<div class="f-content">
<!--  对于标准按钮我们要有如下要求：-->
<!--  默认为块级元素，自己单独占一行空间，且水平居中。-->
<!--  按钮内文字水平竖直居中。-->
<!--  默认按钮可以清淡一点，可以适用于各种场景。-->
<!--  单行内容超长时自动隐藏，并显示省略号。-->
  <h2 class="f-panel-title">标准按钮</h2>
  <div class="f-panel-body">
    <a href="javascript:" class="f-btn">默认按钮</a>
  </div>
  <h2 class="f-panel-title">主操作按钮</h2>
  <div class="f-panel-body">
    <a href="javascript:" class="f-btn f-btn-primary">主操作按钮</a>
  </div>
  <h2 class="f-panel-title">警示按钮</h2>
  <div class="f-panel-body">
    <a href="javascript:" class="f-btn f-btn-warning">警示按钮</a>
  </div>
  <!-- 大按钮 -->
  <h2 class="f-panel-title">大按钮</h2>
  <div class="f-panel-body no-padding">
    <br/>
    <a class="f-btn f-btn-large">大按钮</a>
    <br/>
    <a class="f-btn f-btn-primary f-btn-large">大按钮</a>
    <br/>
    <a class="f-btn f-btn-warning f-btn-large">大按钮</a>
    <br/>
    <a class="f-btn f-btn-disabled f-btn-large">大按钮</a>
    <br/>
  </div>
  <!-- 小按钮 -->
  <h2 class="f-panel-title">小按钮</h2>
  <div class="f-panel-body">
    <a class="f-btn f-btn-small">小按钮</a>
    <a class="f-btn f-btn-primary f-btn-small">小按钮</a>
    <a class="f-btn f-btn-warning f-btn-small">小按钮</a>
    <a class="f-btn f-btn-disabled f-btn-small">小按钮</a>
  </div>
</div>
</body>
</html>
