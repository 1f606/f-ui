<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../src/f-ui.css">
</head>
<body>
<div class="f-content">
  <!-- 基本输入框 -->
  <h1 class="f-panel-title">基本输入框:</h1>
  <div class="f-panel-body no-padding">
    <div class="f-form-item">
      <label class="f-form-label">用户名</label>
      <div class="f-form-body">
        <input class="f-input" type="text" placeholder="请输入姓名" />
      </div>
    </div>
    <div class="f-form-item">
      <label class="f-form-label">密码</label>
      <div class="f-form-body">
        <input class="f-input" type="password" placeholder="请输入密码" />
      </div>
    </div>
    <div class="f-form-item">
      <label class="f-form-label">日期</label>
      <div class="f-form-body">
        <input class="f-input" type="date" placeholder="请选择日期" />
      </div>
    </div>
  </div>
  <!-- 带清空按钮的输入框 -->
  <h1 class="f-panel-title">带清空功能的输入框:</h1>
  <div class="f-panel-body no-padding">
    <div class="f-form-item">
      <label class="f-form-label">手机号</label>
      <div class="f-form-body">
        <input class="f-input" type="text" placeholder="请输入手机号" />
        <i class="fa fa-close f-input-reset"></i>
      </div>
    </div>
  </div>
  <!-- 带错误提示的输入框 -->
  <h1 class="f-panel-title">带错误提示的输入框:</h1>
  <div class="f-panel-body no-padding">
    <div class="f-form-item">
      <label class="f-form-label">邮箱</label>
      <div class="f-form-body">
        <input class="f-input" type="text" placeholder="请输入邮箱" />
        <i class="fa fa-exclamation f-input-warning"></i>
      </div>
    </div>
  </div>
  <!-- 单选输入 -->
  <h1 class="f-panel-title">单选:</h1>
  <div class="f-panel-body no-padding">
    <div class="f-form-item">
      <div class="f-radio">
        <i class="fa fa-check f-radio-icon"></i>
        <span class="f-radio-desc">单选选项1</span>
        <input class="f-radio-input" type="radio">
      </div>
    </div>
    <div class="f-form-item">
      <div class="f-radio checked">
        <i class="fa fa-check f-radio-icon"></i>
        <span class="f-radio-desc">单选选项2</span>
        <input class="f-radio-input" type="radio">
      </div>
    </div>
    <div class="f-form-item">
      <div class="f-radio">
        <i class="fa fa-check f-radio-icon"></i>
        <span class="f-radio-desc">单选选项3</span>
        <input class="f-radio-input" type="radio">
      </div>
    </div>
  </div>
  <!-- 多选输入 -->
  <h1 class="f-panel-title">多选:</h1>
  <div class="f-panel-body no-padding">
    <div class="f-form-item">
      <div class="f-check">
        <i class="fa fa-check f-check-icon"></i>
        <span class="f-check-desc">多选选项1</span>
        <input class="f-check-input" type="checkbox">
      </div>
    </div>
    <div class="f-form-item">
      <div class="f-check checked">
        <i class="fa fa-check f-check-icon"></i>
        <span class="f-check-desc">多选选项2</span>
        <input class="f-check-input" type="checkbox">
      </div>
    </div>
    <div class="f-form-item">
      <div class="f-check checked">
        <i class="fa fa-check f-check-icon"></i>
        <span class="f-check-desc">多选选项3</span>
        <input class="f-check-input" type="checkbox">
      </div>
    </div>
  </div>
</div>
</body>
</html>
